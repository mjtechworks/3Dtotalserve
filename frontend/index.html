<!DOCTYPE html>
<html>
  <head>
    <title>Discoverthreejs.com - The three.js Animation System</title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      href="https://discoverthreejs.com/favicon.ico"
      type="image/x-icon"
    />

    <link href="./styles/main.css" rel="stylesheet" type="text/css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.149.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.139.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="tool-panel">
      <div style="text-align: right">
        <div id="file-button">
          <div
            class="btn-group"
            role="group"
            aria-label="Basic mixed styles example"
          >
            <button
              type="button"
              class="btn btn-outline-primary btn-lg"
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            >
              <i class="fa fa-download"></i>
            </button>
            <button
              class="btn btn-outline-primary btn-lg"
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            >
              <i class="fa fa-folder-open"></i>
            </button>
            <button
              class="btn btn-outline-primary btn-lg"
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            >
              <i class="fa fa-file"></i>
            </button>
          </div>
        </div>
      </div>
      <h3>Funitures</h3>
      <div class="img-wrapper">
        <div class="img-item" id="1">
          <img src="/assets/images/1.png" class="img-src" /><br />desk
        </div>
        <div class="img-item" id="2">
          <img src="/assets/images/2.png" class="img-src" /><br />chair
        </div>
        <div class="img-item" id="3">
          <img src="/assets/images/3.png" class="img-src" /><br />bed
        </div>
        <div class="img-item" id="4">
          <img src="/assets/images/4.png" class="img-src" /><br />sofa
        </div>
        <!--         
        <img src="/assets/images/2.png" />
        <img src="/assets/images/3.png" />
        <img src="/assets/images/4.png" /> -->
      </div>
    </div>

    <div id="scene-container">
      <div id="tool-button">
        <div
          class="btn-group"
          role="group"
          aria-label="Basic mixed styles example"
        >
          <button type="button" class="btn btn-outline-success" id="btn_ok">
            <i class="fa fa-check"></i>
          </button>
          <button class="btn btn-outline-danger" id="btn_del">
            <i class="fa fa-close"></i>
          </button>
          <button class="btn btn-outline-primary" id="state_move">
            <i class="fa fa-arrows"></i>
          </button>
          <button class="btn btn-outline-primary" id="state_rotate">
            <i class="fa fa-rotate-right"></i>
          </button>
          <button class="btn btn-outline-primary" id="state_scale">
            <i class="fa fa-arrows-alt"></i>
          </button>
        </div>
      </div>
      <!-- Our <canvas> will be inserted here -->
    </div>
  </body>
  <script type="module" src="./src/main.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
